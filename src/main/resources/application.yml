spring:
  profiles:
    active: mock

# H2 Database
  h2:
    console:
      enabled: true
    show-sql: true
  datasource:
    url: jdbc:h2:mem:dcbapp
    driverClassName: org.h2.Driver
    username: sa
    password: password
    jpa:
      spring.jpa.database-platform: org.hibernate.dialect.H2Dialect