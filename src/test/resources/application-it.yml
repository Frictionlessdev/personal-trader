logging:
  level:
    reactor:
      netty:
        http:
          client: debug

# H2 Database
spring:
  h2:
    console.enabled: true
  datasource:
    url: jdbc:h2:mem:dcbapp
    driverClassName: org.h2.Driver
    username: sa
    password: password
    jpa:
      spring.jpa.database-platform: org.hibernate.dialect.H2Dialect